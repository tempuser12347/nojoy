name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'          # e.g. v1.0.0 will trigger build & release
  workflow_dispatch:   # allow manual trigger
    inputs:
      tag_name:
        description: 'Tag name for release'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/(.+)') {
            echo "tag=$($matches[1])" >> $env:GITHUB_OUTPUT
          } elseif ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
            echo "tag=${{ github.event.inputs.tag_name }}" >> $env:GITHUB_OUTPUT
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r backend/requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile backend/run.py --distpath=pyexe/ --name nojoy

      - name: Copy additional files
        run: |
          mkdir package
          copy pyexe\nojoy.exe package\nojoy.exe
          xcopy dist package\dist /E /I /Y
          if (Test-Path "dhoDatabase.sqlite3") {
            Copy-Item "dhoDatabase.sqlite3" "package\dhoDatabase.sqlite3"
          }

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path package\\* -DestinationPath nojoy.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: nojoy
          path: nojoy.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: nojoy
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: ${{ needs.build.outputs.tag_name }}
          files: nojoy.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

