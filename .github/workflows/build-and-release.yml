name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'          # e.g. v1.0.0 will trigger build & release
  workflow_dispatch:   # allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r backend/requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile backend/run.py --name my_app

      - name: Copy additional files
        run: |
          mkdir package
          xcopy dist package\\dist /E /I /Y
          if exist dhoDatabase.sqlite3 copy dhoDatabase.sqlite3 package\\dhoDatabase.sqlite3

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path package\\* -DestinationPath nojoy.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: nojoy
          path: nojoy.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: nojoy
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: nojoy.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

